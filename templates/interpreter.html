    <script>
    var prog = '';
    var data = {
        'n0': 0,
        'n1':1,
        'n2':2,
        'n3':3,
        'n4':4,
        'n5':5,
        'n6':6,

        'dennis':'>',
        'lyxal': '→',
        'redwolf': '←',

        'root': '√',
        'cube': '³',
        'math': 'C',
        'sine': 's',
        'factorial':'!',
        'user':'f',
        'luis': 'D',
        'digital': 'L',
        'arnauld': '&',
        'del': '^',
        'martin': '<',
        'adam': '↑',
        'doorknob': '÷',
        'tangent': 'T',
        'log': 'l',
        'lcm': '⊔',
        'ausername': 'u'
    }
    function add(event){
        var d = document.createElement('img');
        d.classList.add('item');
        d.src = urls[event.target.classList[1]];
        d.dataClass = event.target.classList[1]
        d.title = event.target.title;
        d.addEventListener('click', event => {
            event.target.remove();            	
            prog = '';
            for(var x = 1; x < document.getElementsByClassName('buttons')[0].childNodes.length; x++){
                prog += data[document.getElementsByClassName('buttons')[0].childNodes[x].dataClass] ?? '';
            }
        });
        document.getElementsByClassName('buttons')[0].appendChild(d);
        prog += data[event.target.classList[1]] ?? '';
        document.getElementById("f***").value = prog;
    }
    function getPng(width=prompt('Width in images?'),size = prompt('Image size in pixels?')){
        if(!size || !width) return;
        var c = document.createElement('canvas'), ctx = c.getContext('2d');
        c.width = width * size;
        c.height = Math.ceil(prog.length / width) * size;
        for(var x = 1; x < document.getElementsByClassName('buttons')[0].childNodes.length; x++){
            ctx.drawImage(document.getElementsByClassName('buttons')[0].childNodes[x],size * ((x-1)%width),size * Math.floor((x-1)/width),size,size);
        }
        document.body.appendChild(c);
        c.onclick = event => c.remove();
    }
